  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #00b7ff;
      overflow: hidden;
      box-shadow: 0 0 25px #00b7ff55;
      margin-bottom: 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3em;
      color: #00b7ff;
      text-shadow: 0 0 12px #00b7ff44;
    }

    p {
      font-size: 1.1rem;
      color: #999;
      margin-bottom: 2em;
    }

    a.button {
      text-decoration: none;
      background: #1a1a1a;
      color: #00b7ff;
      padding: 12px 28px;
      border: 2px solid #00b7ff;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 12px #00b7ff33;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: #00b7ff;
      color: #000;
      box-shadow: 0 0 25px #00b7ff99;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #555;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .pfp { width: 140px; height: 140px; }
      footer { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
